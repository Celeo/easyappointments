services:
  easyapointments:
    build: .
    image: celeo/zdv-easy-appointments
    environment:
      - BASE_URL=http://localhost
      - DEBUG_MODE=TRUE
      - DB_HOST=mysql
      - DB_NAME=easyappointments
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - SMTP_HOST=
      - SMTP_USER=
      - SMTP_PASS=
      - GOOGLE_SYNC_FEATURE=TRUE
      - GOOGLE_PRODUCT_NAME=a
      - GOOGLE_CLIENT_ID=b
      - GOOGLE_CLIENT_SECRET=c
      - GOOGLE_API_KEY=d
    ports:
      - '80:80'
  mysql:
    image: 'mysql:8.0'
    volumes:
      - './docker/mysql:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=easyappointments
